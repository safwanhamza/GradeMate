<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GradeMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-menu {
            position: relative;
            cursor: pointer;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 180px;
        }

        .user-dropdown p,
        .user-dropdown a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }

        .user-dropdown a:hover {
            background: #f0f0f0;
        }

        .dashboard {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 24px;
            font-weight: 700;
        }

        .proceed-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4A90E2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .proceed-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>GradeMate Dashboard</h2>
        <div class="user-menu" onclick="toggleDropdown()">
            <img src="https://i.pravatar.cc/40" alt="User" style="border-radius: 50%; cursor: pointer;">
            <div class="user-dropdown" id="userDropdown">
                <p>Welcome, User</p>
                <a href="{% url 'acc_settings' %}">Account Settings</a>
                <a href="{% url 'login_signup' %}">Logout</a>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="card">
            <h3>Papers Graded</h3>
            <p>{{ papers_graded }}</p>
        </div>
        <div class="card">
            <h3>Books Inputted</h3>
            <p>{{ books_inputted }}</p>
        </div>
        <div class="card">
            <h3>Active Exams</h3>
            <p>{{ active_exams }}</p>
        </div>
    </div>
    

    <a href="{% url 'grading' %}"><button class="proceed-btn">Proceed to Grade â†’</button></a>

    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>

</html>
