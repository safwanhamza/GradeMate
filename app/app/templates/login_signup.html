<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4A90E2, #0056b3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a:first-child {
            font-weight: bold;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        nav a:last-child {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-box {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .input-box {
            width: 100%;
            margin: 10px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #0056b3;
        }

        .toggle-btn {
            margin-top: 15px;
            color: #4A90E2;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 14px;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav>
        <a href="{% url 'home' %}">GradeMate</a>
        <a href="{% url 'home' %}">Home</a>
    </nav>

    <div class="container">
        <div class="form-box" id="container">
            <h2 id="form-title">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" name="login" class="btn" id="auth-btn">Login</button>
            </form>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <p class="toggle-btn" id="toggle-form">Don't have an account? <br> Sign up</p>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById("form-title");
        const authBtn = document.getElementById("auth-btn");
        const toggleForm = document.getElementById("toggle-form");

        toggleForm.addEventListener("click", () => {
            if (formTitle.textContent === "Login") {
                formTitle.textContent = "Sign Up";
                authBtn.textContent = "Sign Up";
                authBtn.name = "signup";
                toggleForm.textContent = "Login Existing Account";
            } else {
                formTitle.textContent = "Login";
                authBtn.textContent = "Login";
                authBtn.name = "login";
                toggleForm.textContent = "Create New Account";
            }
        });
    </script>

</body>

</html>
