<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Extracted Answers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rgt6GkP1Vzk5sU6WnOVz0l8l9ka65y1gXkG5lh2k5Cyja74Fp8RFuh9Oe5l5aXv4Yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 52%;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #4A90E2;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 180px;
        }

        .user-dropdown p,
        .user-dropdown a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }

        .user-dropdown a:hover {
            background: #f0f0f0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dialog {
            background: white;
            width: 100%;
            /* max-width: 900px; */
            height: 500px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 450px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            /* max-height: 400px; */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-back {
            background: #444;
            color: white;
        }

        .btn-proceed {
            background: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-title">GradeMate</div>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">DashBoard</a>
            <a href="{% url 'grading' %}">Exam Upload</a>
            <a href="{% url 'output' %}">Final Output</a>
        </div>
        <div class="user-menu" onclick="toggleDropdown()">
            <i class="material-icons" style="font-size: 36px; color: #333; cursor: pointer;">account_circle</i>
            <div class="user-dropdown" id="userDropdown">
                <p>Welcome, User</p>
                <a href="{% url 'acc_settings' %}">Account Settings</a>
                <a href="{% url 'login_signup' %}">Logout</a>
            </div>
        </div>
    </div>

    <!-- Centered Content -->
    <div class="container">
        <div class="header">OCR Extracted Answers</div>
        <div class="dialog">
            <div class="content" id="ocrContent">
                <p>Loading extracted answers...</p>
            </div>
            <div class="buttons">
                <a href="{% url 'grading' %}"><button class="btn btn-back">Back</button></a>
                <a href="{% url 'output' %}"><button class="btn btn-proceed">Proceed</button></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ocrContent = document.getElementById("ocrContent");

            // Simulate extracted content
            setTimeout(() => {
                ocrContent.innerHTML = "";
                for (let i = 1; i <= 20; i++) {
                    let p = document.createElement("p");
                    p.textContent = `Answer ${i}: This is an example of extracted answer content.`;
                    ocrContent.appendChild(p);
                }
            }, 1000);
        });

        function toggleDropdown() {
            const dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>

</body>

</html>
