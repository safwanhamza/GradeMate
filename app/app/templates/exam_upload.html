<!-- templates/exam_upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Exam Paper</title>
    <link rel="stylesheet" href="{% static 'css/exam_upload.css' %}">
</head>
<body>
    <div class="container">
        <h2>ðŸ“š Upload Exam Paper</h2>
        
        <div class="input-group">
            <h3>Upload and Extract Questions</h3>
            <form id="exam-upload-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" id="exam-file" name="file" accept=".pdf">
                <button type="submit" class="btn-drive">Process Exam</button>
            </form>
            <div id="upload-status" style="display: none;">
                <div class="spinner"></div>
                <p>Processing... This may take a few minutes.</p>
            </div>
        </div>
        
        <div id="extracted-questions" style="display: none;">
            <h3>Extracted Questions and Answers</h3>
            <div id="questions-container">
                <!-- Extracted questions will be displayed here -->
            </div>
        </div>
    </div>

    <script src="{% static 'js/exam_upload.js' %}"></script>
</body>
</html>
