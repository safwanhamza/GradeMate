<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rgt6GkP1Vzk5sU6WnOVz0l8l9ka65y1gXkG5lh2k5Cyja74Fp8RFuh9Oe5l5aXv4Yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GradeMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 52%;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #4A90E2;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 180px;
        }

        .user-dropdown p,
        .user-dropdown a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }

        .user-dropdown a:hover {
            background: #f0f0f0;
        }

        .upload-container {
            background: white;
            width: 85%;
            max-width: 1100px;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            color: #222;
            margin-bottom: 30px;
        }

        .drop-area {
            border: 3px dashed #aaa;
            padding: 50px;
            background-color: #f1f5ff;
            border-radius: 12px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 18px;
        }

        .drop-area:hover {
            border-color: #0056b3;
            background: #dde8ff;
        }

        .drop-area p {
            color: #444;
            font-size: 18px;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            color: #333;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-settings {
            background: black;
            color: white;
        }

        .btn-settings:hover {
            background: #333;
        }

        .btn-proceed {
            background: blue;
            color: white;
        }

        .btn-proceed:hover {
            background: darkblue;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-title">GradeMate</div>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">DashBoard</a>
            <a href="{% url 'ocr_extracted' %}">Text Extraction</a>
            <a href="{% url 'output' %}">Final Output</a>
        </div>
        <div class="user-menu" onclick="toggleDropdown()">
            <i class="material-icons" style="font-size: 36px; color: #333; cursor: pointer;">account_circle</i>
            <div class="user-dropdown" id="userDropdown">
                <p>Welcome, User</p>
                <a href="{% url 'acc_settings' %}">Account Settings</a>
                <a href="{% url 'login_signup' %}">Logout</a>
            </div>
        </div>
    </div>
    <br><br>
    <!-- Upload Container -->
    <div class="upload-container">
        <h2>üìÑ Upload Exam Papers</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="drop-area" id="drop-area">
                <p>Click or Drag to Upload</p>
                <input type="file" id="file-input" name="files" multiple required>
            </div>
            <div class="file-list" id="file-list"></div>

            <div class="btn-group">
                <a href="{% url 'grad_settings' %}">
                    <button type="button" class="btn btn-settings">‚öôÔ∏è Grading Settings</button>
                </a>
                <button type="submit" class="btn btn-proceed">Proceed &#8594;</button>
            </div>
        </form>
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const fileList = document.getElementById("file-list");

        dropArea.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", (e) => {
            fileList.innerHTML = "";
            for (let file of e.target.files) {
                let listItem = document.createElement("div");
                listItem.textContent = `üìÇ ${file.name}`;
                fileList.appendChild(listItem);
            }
        });

        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>

</body>

</html>
