<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rgt6GkP1Vzk5sU6WnOVz0l8l9ka65y1gXkG5lh2k5Cyja74Fp8RFuh9Oe5l5aXv4Yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Changed font-family to Poppins */
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f9fc;
            display: flex;
            /* Removed centering */
            flex-direction: column;
            /* Arrange items vertically */
            padding: 20px;
            width: 100vw;
            /* Added padding-top for fixed navbar */
            padding-top: 80px;
            /* Adjust if your navbar height is different */
        }

        /* Navbar Styles (copied from the previous example) */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            top: 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 52%;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #4A90E2;
        }

        /* User Menu and Dropdown Styles (copied from the previous example) */
        .user-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 180px;
            z-index: 1001;
            /* Ensure dropdown is above navbar */
        }

        .user-dropdown p,
        .user-dropdown a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }

        .user-dropdown a:hover {
            background: #f0f0f0;
        }


        /* Existing Container Styles (adjusted for layout) */
        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Added margin auto for horizontal centering */
            margin-left: auto;
            margin-right: auto;
            /* Added margin top to push it down if body padding isn't used,
               but body padding-top is preferred for fixed headers */
            /* margin-top: 20px; */
        }

        /* Existing styles for form elements and buttons */
        .input-group {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        .range-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .btn-apply,
        .btn-drive {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background: blue;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        #loader {
            font-size: 15px;
            color: #444;
            margin-top: 10px;
        }

        #fetch-logs {
            font-size: 14px;
            margin-top: 10px;
            white-space: pre-line;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-title">GradeMate</div>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'grading' %}">Exam Upload</a>
            <a href="{% url 'ocr_extracted' %}">Text Extraction</a>
            <a href="{% url 'output' %}">Output</a>
        </div>
        <div class="user-menu" onclick="toggleDropdown()">
            <i class="material-icons" style="font-size: 36px; color: #333; cursor: pointer;">account_circle</i>
            <div class="user-dropdown" id="userDropdown">
                <p>Welcome, User</p>
                <a href="{% url 'acc_settings' %}">Account Settings</a>
                <a href="{% url 'login_signup' %}">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>‚öôÔ∏è Grading Settings</h2>

        <div class="input-group">
            <label>üìö Input Textbook</label>
            <input type="file" name="textbook" id="textbook-input"
                onchange="showFileName('textbook-input', 'textbook-name')">
            <p id="textbook-name"></p>

            <form id="drive-fetch-form">
                {% csrf_token %}
                <button type="submit" class="btn-drive" id="drive-fetch-btn">üì• Load Textbooks from Drive</button>
            </form>

            <div id="loader" style="display:none;">‚è≥ Fetching files from Drive...</div>
            <div id="fetch-logs"></div>

            <label for="drive_pdf_select" style="margin-top: 15px;">‚¨áÔ∏è Or Select from Your Drive PDFs</label>
            <select name="selected_pdf" id="drive_pdf_select">
                <option disabled selected>Select a Drive PDF</option>
                {% for pdf in drive_pdfs %}
                <option value="{{ pdf.id }}">{{ pdf.title }}</option>
                {% empty %}
                <option disabled>No Drive PDFs found</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group">
            <label>üîë Input Key</label>
            <input type="file" name="key" id="key-input" onchange="showFileName('key-input', 'key-name')">
            <p id="key-name"></p>
        </div>

        <div class="range-group">
            <label>üîç Similarity Search (0.0 - 5.0)</label>
            <input type="range" name="similarity" min="0.0" max="5.0" step="0.1">
        </div>

        <div class="input-group">
            <label>üìù Input Manual Text</label>
            <input type="text" name="manual_text" placeholder="Enter text here...">
        </div>

        <div class="range-group">
            <label>üé® Creativity Control (0.0 - 1.0)</label>
            <input type="range" name="creativity" min="0.0" max="1.0" step="0.1">
        </div>

        <div class="radio-group">
            <label><input type="radio" name="context" value="textbook"> üìñ Restrict Context Only to Textbook</label>
            <label><input type="radio" name="context" value="both"> ü§ñ Use Context from Textbook & AI</label>
        </div>

        <button class="btn-apply" onclick="applyGradingSettings()">‚úÖ Apply Settings</button>
    </div>

    <script>
        // JavaScript function for the user dropdown
        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Existing JavaScript functions
        function showFileName(inputId, displayId) {
            const input = document.getElementById(inputId);
            const display = document.getElementById(displayId);
            display.textContent = input.files.length ? `Selected File: ${input.files[0].name}` : "";
        }

        document.getElementById("drive-fetch-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const loader = document.getElementById("loader");
            const logDiv = document.getElementById("fetch-logs");
            const button = document.getElementById("drive-fetch-btn");
            const dropdown = document.getElementById("drive_pdf_select");
            // Ensure this CSRF token element exists if using Django forms
            const csrfTokenElement = document.querySelector('[name=csrfmiddlewaretoken]');
            const csrfToken = csrfTokenElement ? csrfTokenElement.value : '';


            loader.style.display = "block";
            logDiv.textContent = "Starting fetch...\n";
            button.disabled = true;

            fetch("{% url 'fetch_drive_pdfs' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken
                },
                body: JSON.stringify({})
            })
                .then(response => response.json())
                .then(data => {
                    loader.style.display = "none";
                    button.disabled = false;

                    if (data.status === "ok") {
                        logDiv.textContent += data.logs.join("\n");

                        dropdown.innerHTML = '<option disabled selected>Select a Drive PDF</option>';
                        data.files.forEach(file => {
                            const option = document.createElement("option");
                            option.value = file.id;
                            option.textContent = file.title;
                            dropdown.appendChild(option);
                        });
                        // Add 'No Drive PDFs found' option if empty
                        if (data.files.length === 0) {
                            const option = document.createElement("option");
                            option.disabled = true;
                            option.textContent = "No Drive PDFs found";
                            dropdown.appendChild(option);
                        }

                    } else {
                        logDiv.textContent += `‚ùå Error: ${data.error}`;
                    }
                })
                .catch(err => {
                    loader.style.display = "none";
                    button.disabled = false;
                    logDiv.textContent += `‚ùå Fetch failed: ${err}`;
                });
        });

    </script>
</body>

</html>
