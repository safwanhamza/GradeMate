<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rgt6GkP1Vzk5sU6WnOVz0l8l9ka65y1gXkG5lh2k5Cyja74Fp8RFuh9Oe5l5aXv4Yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Changed font-family to Poppins to match the first example */
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f9fc;
            display: flex;
            /* Removed centering to allow content to flow below the navbar */
            flex-direction: column;
            /* Arrange items vertically */
            /* Removed justify-content and align-items */
            /* Removed height: 100vh; */
            padding: 20px;
            width: 100vw;
            /* Add padding-top to prevent content from being hidden by the fixed navbar */
            padding-top: 80px;
            /* Adjust if your navbar height is different */
        }

        /* Navbar Styles (copied from the first example with slight adjustment) */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 52%;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #4A90E2;
        }

        /* User Menu and Dropdown Styles (copied from the first example) */
        .user-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 180px;
            z-index: 1001;
            /* Ensure dropdown is above the navbar */
        }

        .user-dropdown p,
        .user-dropdown a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }

        .user-dropdown a:hover {
            background: #f0f0f0;
        }


        /* Existing Account Settings Container Styles */
        .container {
            background: white;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Added margin-top to push the container down below the navbar */
            /* This is an alternative to body padding-top, you can choose one */
            /* margin-top: 30px; */
            /* Added margin auto for horizontal centering after removing body centering */
            margin-left: auto;
            margin-right: auto;
        }

        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting-option {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .setting-option:hover {
            background: #dde8ff;
        }

        .form-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-save {
            background: green;
            color: white;
        }

        .btn-delete {
            background: red;
            color: white;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-title">GradeMate</div>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">DashBoard</a>
        </div>
        <div class="user-menu" onclick="toggleDropdown()">
            <i class="material-icons" style="font-size: 36px; color: #333; cursor: pointer;">account_circle</i>
            <div class="user-dropdown" id="userDropdown">
                <p>Welcome, User</p>
                <a href="{% url 'acc_settings' %}">Account Settings</a>
                <a href="{% url 'login_signup' %}">Logout</a>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <h2>⚙️ Account Settings</h2>
        <div class="settings-list">
            <div class="setting-option" onclick="showForm('name')">Change Name</div>
            <div class="setting-option" onclick="showForm('email')">Change Email</div>
            <div class="setting-option" onclick="showForm('password')">Change Password</div>
            <div class="setting-option" onclick="showForm('delete')">Delete Account</div>
        </div>
        <div class="form-container" id="form-container">
            <h3 id="form-title"></h3>
            <input type="text" id="input-field" placeholder="Enter new value">
            <button class="btn btn-save" onclick="saveChanges()">Save Changes</button>
            <button class="btn btn-delete" onclick="deleteAccount()" style="display: none;">Delete Account</button>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // JavaScript function for the user dropdown (copied from the first example)
        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Existing JavaScript functions for account settings (kept as is)
        function showForm(type) {
            const formContainer = document.getElementById("form-container");
            const formTitle = document.getElementById("form-title");
            const inputField = document.getElementById("input-field");
            const saveBtn = document.querySelector(".btn-save");
            const deleteBtn = document.querySelector(".btn-delete");
            const message = document.getElementById("message");

            formContainer.style.display = "flex";
            inputField.style.display = "block";
            saveBtn.style.display = "block";
            deleteBtn.style.display = "none";
            message.style.display = "none";
            inputField.value = "";

            if (type === "name") {
                formTitle.textContent = "Change Name";
                inputField.placeholder = "Enter new name";
            } else if (type === "email") {
                formTitle.textContent = "Change Email";
                inputField.placeholder = "Enter new email";
            } else if (type === "password") {
                formTitle.textContent = "Change Password";
                inputField.placeholder = "Enter new password";
                inputField.type = "password";
            } else if (type === "delete") {
                formTitle.textContent = "Delete Account";
                inputField.style.display = "none";
                saveBtn.style.display = "none";
                deleteBtn.style.display = "block";
            }
        }

        function saveChanges() {
            const formTitle = document.getElementById("form-title").textContent;
            const inputField = document.getElementById("input-field").value;
            const message = document.getElementById("message");

            let action = "";
            if (formTitle.includes("Name")) action = "name";
            else if (formTitle.includes("Email")) action = "email";
            else if (formTitle.includes("Password")) action = "password";

            fetch("{% url 'acc_settings' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ action: action, value: inputField }),
            })
                .then(res => res.json())
                .then(data => {
                    message.textContent = data.message;
                    message.className = `message ${data.status}`;
                    message.style.display = "block";
                });
        }

        function deleteAccount() {
            const message = document.getElementById("message");

            fetch("{% url 'acc_settings' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ action: "delete" }),
            })
                .then(res => res.json())
                .then(data => {
                    message.textContent = data.message;
                    message.className = `message ${data.status}`;
                    message.style.display = "block";

                    if (data.redirect) {
                        setTimeout(() => {
                            window.location.href = "{% url 'login_signup' %}";
                        }, 2000);
                    }
                });
        }
    </script>
</body>

</html>
