<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Grade Output</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rgt6GkP1Vzk5sU6WnOVz0l8l9ka65y1gXkG5lh2k5Cyja74Fp8RFuh9Oe5l5aXv4Yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100vw;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 52%;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #4A90E2;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            width: 180px;
        }

        .user-dropdown p,
        .user-dropdown a {
            padding: 10px;
            text-decoration: none;
            color: black;
            display: block;
            text-align: center;
        }

        .user-dropdown a:hover {
            background: #f0f0f0;
        }

        .container {
            background: white;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .grade-summary {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            font-size: 18px;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-generate {
            background: blue;
            color: white;
        }

        .btn-download {
            background: green;
            color: white;
            display: none;
        }

        .btn-startover {
            background: black;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-title">GradeMate</div>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dashboard' %}">DashBoard</a>
            <a href="{% url 'grading' %}">Exam Upload</a>
            <a href="{% url 'ocr_extracted' %}">Text Extraction</a>
        </div>
        <div class="user-menu" onclick="toggleDropdown()">
            <i class="material-icons" style="font-size: 36px; color: #333; cursor: pointer;">account_circle</i>
            <div class="user-dropdown" id="userDropdown">
                <p>Welcome, User</p>
                <a href="{% url 'acc_settings' %}">Account Settings</a>
                <a href="{% url 'login_signup' %}">Logout</a>
            </div>
        </div>
    </div>
    <br><br>
    <!-- Report Container -->
    <div class="container">
        <h2>ðŸ“Š Final Grade Report</h2>
        <br>
        <div class="grade-summary">
            <div class="card">Total Questions: <span id="total-questions">10</span></div>
            <div class="card">Total Score: <span id="total-score">85/100</span></div>
        </div>
        <div class="grade-summary" id="questions-container">
            <!-- Question Score Cards Will Be Generated Here -->
        </div>
        <div class="buttons">
            <button class="btn btn-generate" onclick="generateReport()">Generate Report</button>
            <button class="btn btn-download" id="downloadBtn">Download Report</button>
            <a href="{% url 'dashboard' %}"><button class="btn btn-startover">Start Over</button></a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const questionsContainer = document.getElementById("questions-container");
            const totalQuestions = 10;

            for (let i = 1; i <= totalQuestions; i++) {
                let card = document.createElement("div");
                let obtainedMarks = Math.floor(Math.random() * 10) + 1;
                card.classList.add("card");
                card.innerHTML = `Q${i}: ${obtainedMarks}/10`;
                questionsContainer.appendChild(card);
            }
        });

        function generateReport() {
            let btn = document.querySelector('.btn-generate');
            btn.innerHTML = "Generating...";
            setTimeout(() => {
                btn.style.display = "none";
                document.getElementById("downloadBtn").style.display = "inline-block";
            }, 2000);
        }

        function toggleDropdown() {
            let dropdown = document.getElementById("userDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>

</body>

</html>
